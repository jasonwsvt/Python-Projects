{% extends "base.html" %}
{% block title %}Royal Hotels{% endblock %}
{% block header %}Profile Details:{% endblock %}
{% block content %}
<div class="admin_panel">
	<form name="profileForm" method="POST" action="../details/">
		<table>
			{% csrf_token %}
			{{ form.non_field_errors }}
			{{ form.as_table }}
		</table>
		<div class="frmBtn_container">
			<input type="submit">../{{ form.pk }}delete/
			<div class="frmBtn_container">
				<a href="../{{ form.pk }}delete/"><button class="btn">Delete</button></a>
				<a href="{% url 'admin_console' %}"><button class="btn">Cancel</button></a>
			</div>
	</form>
</div>
{% endblock %}
