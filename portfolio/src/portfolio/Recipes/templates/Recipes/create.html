{% extends "Recipes/base.html" %}
{% load static %}
{% block title %} Recipes - Add a Recipe {% endblock %}

{% block header %}
<h1>Enter a new recipe in the form below.</h1>
{% endblock %}

{% block content %}
<div class="add-recipe-form">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button id="add-recipe-button" class="btn btn-primary" type="submit" name="Add_Game">Add Recipe</button>
    </form>
</div>
{% endblock %}
